<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Veterinarias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="css/peliculas.css" rel="stylesheet" >

</head>
<body>

  <nav th:replace="components/navbar :: nav_bar"></nav>

<div class="container mt-4 p-destacados">
  <div class="row">


    <form method="POST" th:action="@{/veterinarias/guardar}" enctype="multipart/form-data" th:object="${veterinaria}">
      <div class="form-group">
        <label for="nombre" >Nombre</label>

        <input class="form-control" type="text"  id="nombre" th:field="*{nombre}"  >
      </div>
      <div class="form-group">
        <label for="especialidad" >Especialidad</label>

        <input class="form-control" type="text"  id="especialidad" th:field="*{especialidad}"  >
      </div>

      <div class="form-group">
        <label for="propietario" >Persona de contacto</label>

        <input class="form-control" type="text"  id="propietario" th:field="*{propietario}"  >
      </div>

      <div class="form-group">
        <label for="horario" >Horario</label>

        <input class="form-control" type="text"  id="horario" th:field="*{horario}"  >
      </div>

      <div class="form-group">
        <label for="rango" >Rango de precios</label>

        <input class="form-control" type="text"  id="rango" th:field="*{rangoPrecios}"  >
      </div>

      <div class="form-group">
        <label for="servicios" >Servicios</label>

        <textarea class="form-control" id="servicios" th:field="*{servicios}" rows="3"></textarea>
      </div>



      <div class="form-group">
        <label for="fotos" >URL Imagen principal</label>

        <input class="form-control" type="text" id="fotos" th:field="*{fotos}">
      </div>


      <div class="form-group">
        <label for="ciudad" >Ciudad</label>

        <select class="form-select" id="ciudad" th:field="*{ciudad}">
          <option value="0" selected>Ciudad...</option>
          <option value="Armenia">Armenia</option>
          <option value="Bogotá">Bogotá</option>
          <option value="Cali">Cali</option>
        </select>
      </div>

      <div class="form-group">
        <label for="telefono" >Teléfono</label>

        <input class="form-control" type="text"  id="telefono" th:field="*{telefono}"  >
      </div>

      <div class="form-group">
        <label for="mas_info" >Más información</label>

        <textarea class="form-control" id="mas_info" rows="3" th:field="*{masInformacion}"></textarea>
      </div>



      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
